<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاقتراحات والشكاوى</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function submitForm(event) {
            event.preventDefault(); // منع إعادة تحميل الصفحة
            document.getElementById("successMessage").style.display = "block"; // إظهار رسالة التأكيد
            document.getElementById("suggestionForm").reset(); // إعادة تعيين النموذج
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">نموذج تقديم اقتراح أو شكوى</h1>
        
        <!-- رسالة تأكيد (مخفية في البداية) -->
        <div id="successMessage" class="alert alert-success text-center" style="display: none;">
            تم إرسال رسالتك بنجاح!
        </div>

        <form id="suggestionForm" onsubmit="submitForm(event)">
            <div class="mb-3">
                <label class="form-label">الاسم</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">نوع الرسالة</label>
                <select class="form-select">
                    <option>اقتراح</option>
                    <option>شكوى</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">التفاصيل</label>
                <textarea class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">إرسال</button>
        </form>
    </div>
</body>
