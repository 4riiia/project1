<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات الاتصال</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">معلومات الاتصال</h1>
        <div class="card p-4">
            <h5>عنوان الشركة:</h5>
            <p> المدينة الطبية القصيم</p>

            <h5>رقم الهاتف:</h5>
            <p>+966 500756063</p>

            <h5>البريد الإلكتروني:</h5>
            <p>rama24214@gamil.com</p>

            <h5>نموذج تواصل:</h5>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">الاسم</label>
                    <input type="text" class="form-control" id="name" placeholder="أدخل اسمك">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <input type="email" class="form-control" id="email" placeholder="أدخل بريدك الإلكتروني">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">الرسالة</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="اكتب رسالتك هنا"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">إرسال</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
