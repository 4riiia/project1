<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نافذة التحديثات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">التحديثات</h1>
        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#alertModal">عرض التنبيه</button>

        <div class="modal fade" id="alertModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">تنبيه هام</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                   
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="activateButton">تم التفعيل</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('activateButton').addEventListener('click', function() {
            alert('تم التفعيل بنجاح!');
        });
    </script>
</body>
</html>
